# permissions for end users to view postgresqls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgresql-viewer-role
rules:
- apiGroups:
  - infra.doodle.com
  resources:
  - postgresqls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.doodle.com
  resources:
  - postgresqls/status
  verbs:
  - get
