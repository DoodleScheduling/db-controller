name: pr-stale
on:
  schedule:
    - cron: '30 1 * * *'
jobs:
  stale:
    runs-on:
      labels:
        - minimalistic-v2
    steps:
      - name: Get shared actions
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          repository: 'DoodleScheduling/actions'
          ref: v3
          path: './.actions'
          token: ${{ secrets.GH_ACTIONS }}
      - uses: ./.actions/stale
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 45
